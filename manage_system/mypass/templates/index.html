<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Gate Pass Management System - Login</title>
    
    <!-- Django Static File Loading -->
    {% load static %}
    
    <!-- Stylesheet Links -->
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/index_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Accessibility and SEO Improvements -->
    <meta name="description" content="Login page for Gate Pass Management System">
</head>
<body>
    <!-- Main Container -->
    <div id="main-container" role="main">
        <!-- Background Image Container -->
        <div id="background-image" aria-hidden="true"></div>
        
        <!-- Login Container -->
        <div id="login-container">
            <!-- System Header -->
            <div class="header-container">
                <h1>GATE PASS MANAGEMENT SYSTEM</h1>
            </div>
            
            <!-- Login Form Container -->
            <div class="login-container">
                <!-- Login Form -->
                <form method="post" action="{% url 'login' %}" aria-label="Login Form">
                    {% csrf_token %}
                    
                    <!-- Django Messages Display -->
                    {% if messages %}
                    <div class="alert-container" role="alert">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <!-- Username Input -->
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            aria-required="true"
                        >
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            aria-required="true"
                        >
                        
                        <!-- Password Visibility Toggle -->
                        <button 
                            type="button" 
                            class="toggle-password" 
                            onclick="togglePassword()" 
                            aria-label="Toggle password visibility"
                        >
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    
                    <!-- Login Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-login" 
                        aria-label="Login"
                    >
                        <h3>Login</h3>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Visibility Script -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password i");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
